<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Objetos 101</title>

	<!-- Importacion del jQuery -->
	<script src="js/lib/jquery-2.1.4.min.js"></script>
	
	<!-- Importacion del Bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<link rel="stylesheet" href="css/style.css">

</head>
<body>


<div class="container text-center">
	
	<h1>Objetos 101: <small>Comprendiendo lo b√°sico</small></h1>
	<hr>

	<button id="botEncender" class="btn btn-primary">Encender</button>
	<button id="botApagar" class="btn btn-danger">Apagar</button>
	


</div>




<script >
	
var carro = {

	encendido: false,
	llantas: 4,
	puertas: 5,
	fabricante:{
		creador:"Toyota",
		telefono:"555-555",
		direccion:"XYZ avenida 123"
	},
	colores:["Azul","Blanco","Rojo","Negro"],

	arrancar: function(){

		if (carro.encendido) {
			console.log( "el vehiculo estaba encendido..." );
		}else{
			console.log( "encendiendo el motor" );	
			//carro.encendido = true;		//puede ser esta opcion o la otra
			this.encendido = true;		//puede ser esta opcion o la otra
		
		}
	},

	apagar: function(){

		if (!carro.encendido) {
			console.log( "el vehiculo estaba apagado..." );
		}else{
			console.log( "apagando el motor" );	
			//carro.encendido = false;		//puede ser esta opcion o la otra
			this.encendido = false;		//puede ser esta opcion o la otra
		
		}
		
	}


};



$("#botEncender").on("click", function(){

	carro.arrancar();

});

$("#botApagar").on("click", function(){

	carro.apagar();

});




</script>






</body>
</html>
